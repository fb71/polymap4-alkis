StartPanel_welcomeText  = Diese Anwendung erm\u00F6glicht die Aukunft zu **Flurst\u00FCcken** und **Eigent\u00FCmerdaten**.\n\nDie Oberfl\u00E4che ist sehr einfach gestaltet. Nach der Anmeldung k\u00F6nnen Flurst\u00FCcke entweder \u00FCber eine **Volltextsuche** oder \u00FCber ein **Formular** recherchiert werden.\n\nN\u00E4here Einzelheiten zur Bedienung erfahren Sie im <a href="https://github.com/fb71/polymap4-alkis/wiki" target="_blank">Benutzerhandbuch</a>.\n\n<!--\nNachfolgend einige Hinweise zur Bedienung:\n\n### Formulare ###\n\nDie rot markierten Felder (![Symbol](alkisres/icons/field_invalid.gif)) sind Pflichtfelder oder eine Angabe ist nicht korrekt und das Formular kann deshalb noch nicht abgeschlossen werden. **Schweben** \u00FCber dem Symbol zeigt eine **n\u00E4here Erl\u00E4uterung** des Problems.\n\n### Navigation ###\n\n**Oben zentral** sehen Sie den Namen der aktuellen **Seite**. Das Kreuz links oben schlie\u00DFt die aktuelle Seite, ohne \u00C4nderungenzu speichern. Sie k\u00F6nnen jederzeit einen oder mehrere Schritte zur\u00FCckgehen oder zwischen Seiten wechseln.\n\n**Oben rechts** sehen Sie ihren Anmeldenamen und ein Men\u00FC f\u00FCr Einstellungen. Darunter erscheint bei Bedarf eine **Statuszeile**.\n-->
